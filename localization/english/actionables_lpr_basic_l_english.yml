  lpr_events.13.t: "Revolution's Apex"
  lpr_events.13.d: "Our revolutionary fervor has reached its absolute peak. The choice is ours: unleash all accumulated revolutionary energy for transformative change, or channel it into the cause of liberty."
  lpr_events.13.f: "Twenty units of revolution demand action."

