  # Politics Law Enactment Events
  lpr_events.30.t: "Liberty's Political Influence"
  lpr_events.30.d: "As our proposed law faces debate in the legislative chambers, we have an opportunity to leverage our commitment to liberty for political advantage. By investing in strategic alliances and public campaigns, we can influence the legislative process."
  lpr_events.30.f: "Liberty opens many doors in politics."
  lpr_events.30.a: "Deploy Liberty Campaign (Gold -5 Liberty points, radicalizes Trade Unions)"
  lpr_events.30.b: "Decline Political Interference"

  lpr_events.31.t: "Progress's Legislative Expertise"
  lpr_events.31.d: "Our dedication to progress has given us valuable expertise in navigating complex legislative processes. We can apply this knowledge to improve our chances of successfully enacting the proposed law."
  lpr_events.31.f: "Progress brings efficiency to governance."
  lpr_events.31.a: "Apply Progressive Tactics (-5 Progress points, radicalizes Rural Folks + Religious)"
  lpr_events.31.b: "Decline Legislative Support"

  lpr_events.32.t: "Revolution's Radical Tactics"
  lpr_events.32.d: "Our revolutionary spirit offers unconventional approaches to legislative challenges. By employing radical tactics, we can accelerate the entire enactment process, though this may disrupt normal political procedures."
  lpr_events.32.f: "Revolution challenges the status quo."
  lpr_events.32.a: "Employ Radical Tactics (-5 Revolution points)"
  lpr_events.32.b: "Decline Disruptive Methods"

  # Revolution Support Event
  lpr_events.33.t: "Revolutionary Opportunity"
  lpr_events.33.d: "As revolutionary fervor sweeps across our nation, we face a critical choice that will shape the future of our society. The winds of change are blowing strongly - we can either harness this momentum to advance our revolutionary agenda, or attempt to moderate the movement to maintain stability."
  lpr_events.33.f: "The revolution presents both opportunity and peril."
  lpr_events.33.a: "Embrace the Revolution (+20 Revolution points)"
  lpr_events.33.a_desc: "Fully commit to the revolutionary cause, gaining significant revolutionary momentum but risking increased radicalism."
  lpr_events.33.b: "Moderate the Revolution (-10 Revolution points)"
  lpr_events.33.b_desc: "Attempt to calm revolutionary fervor by sacrificing some of our accumulated revolutionary influence, reducing radical support in exchange for greater stability."

  # War Mobilization Event
  lpr_events.34.t: "War Mobilization"
  lpr_events.34.d: "As war erupts across our borders, we must decide how to approach this conflict. The drums of war beat loudly - we can either unleash total mobilization to harness revolutionary fervor for the war effort, or maintain strategic discipline to fight a more controlled campaign."
  lpr_events.34.f: "War demands sacrifice and commitment."
  lpr_events.34.a: "Total War Mobilization (+20 Revolution points)"
  lpr_events.34.a_desc: "Commit fully to the war effort, gaining revolutionary momentum but straining our military organization with rapid mobilization."
  lpr_events.34.b: "Strategic Discipline (-10 Revolution points)"
  lpr_events.34.b_desc: "Maintain military professionalism by moderating revolutionary influence, gaining disciplined troops and reduced war exhaustion in exchange for revolutionary momentum."

