  lpr_events.2.t: "Liberty Crossroads"
  lpr_events.2.d: "Our commitment to liberty has reached a critical juncture. We must decide whether to continue on this path or cash in our progress for immediate gains."
  lpr_events.2.f: "The path of liberty presents a choice."

  lpr_events.2.a: "Continue the Liberty Path (Small reward +3 Liberty points)"
  lpr_events.2.b: "Cash Out Liberty (Big reward -5 Liberty points)"

  lpr_events.3.t: "Progress Crossroads"
  lpr_events.3.d: "Our pursuit of progress has reached a critical juncture. We must decide whether to continue advancing or consolidate our gains with immediate benefits."
  lpr_events.3.f: "The path of progress presents a choice."

  lpr_events.3.a: "Continue the Progress Path (Small reward +3 Progress points)"
  lpr_events.3.b: "Cash Out Progress (Big reward -5 Progress points)"

  lpr_events.4.t: "Revolution Crossroads"
  lpr_events.4.d: "Our revolutionary momentum has reached a critical juncture. We must decide whether to continue the revolutionary path or secure immediate gains by moderating our approach."
