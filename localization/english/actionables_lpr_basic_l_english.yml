l_english:
  lpr_events.1.t: "Monthly Choice"
  lpr_events.1.d: "Choose which path to pursue this month."
  lpr_events.1.f: "Make your monthly decision."

  lpr_events.1.a: "Liberty"
  lpr_events.1.b: "Progress"
  lpr_events.1.c: "Revolution"

  lpr_events.finisher.1.t: "Quarterly Assessment"
  lpr_events.finisher.1.d: "The time has come to assess the progress made and make a significant decision that will shape the future of our nation."
  lpr_events.finisher.1.f: "Your choices have accumulated, and now you must decide how to proceed."

  lpr_events.finisher.1.a: "Secure Financial Stability"
  lpr_events.finisher.1.b: "Strengthen National Unity"
  lpr_events.finisher.1.c: "Expand the Population"

  lpr_events.binary.1.t: "Liberty Crossroads"
  lpr_events.binary.1.d: "Our commitment to liberty has reached a critical juncture. We must decide whether to continue on this path or cash in our progress for immediate gains."
  lpr_events.binary.1.f: "The path of liberty presents a choice."

  lpr_events.binary.1.a: "Continue the Liberty Path (Small reward + 3 Liberty)"
  lpr_events.binary.1.b: "Cash Out Liberty (Big reward - 5 Liberty)"

  lpr_events.binary.2.t: "Progress Crossroads"
  lpr_events.binary.2.d: "Our pursuit of progress has reached a critical juncture. We must decide whether to continue advancing or consolidate our gains with immediate benefits."
  lpr_events.binary.2.f: "The path of progress presents a choice."

  lpr_events.binary.2.a: "Continue the Progress Path (Small reward + 3 Progress)"
  lpr_events.binary.2.b: "Cash Out Progress (Big reward - 5 Progress)"

  lpr_events.binary.3.t: "Revolution Crossroads"
  lpr_events.binary.3.d: "Our revolutionary momentum has reached a critical juncture. We must decide whether to continue the revolutionary path or secure immediate gains by moderating our approach."
  lpr_events.binary.3.f: "The path of revolution presents a choice."

  lpr_events.binary.3.a: "Continue the Revolution Path (Small reward + 3 Revolution)"
  lpr_events.binary.3.b: "Cash Out Revolution (Big reward - 5 Revolution)"

  lpr_events.big_finisher.1.t: "Liberty's Ultimate Triumph"
  lpr_events.big_finisher.1.d: "Our dedication to liberty has reached unprecedented heights. We now face a momentous decision: cash out all our accumulated liberty for massive gains, or redirect this energy toward progress."
  lpr_events.big_finisher.1.f: "Twenty units of liberty demand resolution."

  lpr_events.big_finisher.1.a: "Consume Liberty for Ultimate Reward (150,000 gold + huge stability)"
  lpr_events.big_finisher.1.b: "Redirect to Progress (Construction boost + 5 Progress, costs 10,000 gold)"

  lpr_events.big_finisher.2.t: "Progress's Pinnacle"
  lpr_events.big_finisher.2.d: "Our commitment to progress has reached its zenith. We must choose: convert all our progress into unparalleled development, or channel this momentum toward revolutionary change."
  lpr_events.big_finisher.2.f: "Twenty units of progress await our decision."

  lpr_events.big_finisher.2.a: "Consume Progress for Ultimate Reward (100,000 gold + massive construction boost)"
  lpr_events.big_finisher.2.b: "Redirect to Revolution (Tech spread + 5 Revolution, some unrest)"

  lpr_events.big_finisher.3.t: "Revolution's Apex"
  lpr_events.big_finisher.3.d: "Our revolutionary fervor has reached its absolute peak. The choice is ours: unleash all accumulated revolutionary energy for transformative change, or channel it into the cause of liberty."
  lpr_events.big_finisher.3.f: "Twenty units of revolution demand action."

  lpr_events.big_finisher.3.a: "Consume Revolution for Ultimate Reward (100,000 new pops + long tech boost)"
  lpr_events.big_finisher.3.b: "Redirect to Liberty (30,000 gold + 5 Liberty, small population loss)"

  je_lpr_points: "Liberty, Progress, and Revolution"
  je_lpr_points_status: "Liberty: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_liberty_value')|v] (Spent: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_liberty_spent_value')|v])\nProgress: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_progress_value')|v] (Spent: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_progress_spent_value')|v])\nRevolution: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_revolution_value')|v] (Spent: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_revolution_spent_value')|v])\n\nGlobal Variables:\nIndependence: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_independence_value')|v]\nInnovation: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_innovation_value')|v]\nUprising: [GetPlayer.MakeScope.ScriptValue('actionables_lpr_uprising_value')|v]"