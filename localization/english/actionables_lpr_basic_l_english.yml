  lpr_events.4.a: "Continue the Revolution Path (Small reward +3 Revolution points)"
  lpr_events.4.b: "Cash Out Revolution (Big reward -5 Revolution points)"

  lpr_events.11.t: "Liberty's Ultimate Triumph"
  lpr_events.11.d: "Our dedication to liberty has reached unprecedented heights. We now face a momentous decision: cash out all our accumulated liberty for massive gains, or redirect this energy toward progress."
  lpr_events.11.f: "Twenty units of liberty demand resolution."

  lpr_events.11.a: "Consume Liberty for Ultimate Reward (Gold + huge stability, consume all Liberty points)"
  lpr_events.11.b: "Redirect to Progress (Construction boost +5 Progress points, costs gold)"

  lpr_events.12.t: "Progress's Pinnacle"
  lpr_events.12.d: "Our commitment to progress has reached its zenith. We must choose: convert all our progress into unparalleled development, or channel this momentum toward revolutionary change."
  lpr_events.12.f: "Twenty units of progress await our decision."

  lpr_events.12.a: "Consume Progress for Ultimate Reward (Gold + massive construction boost, consume all Progress points)"
  lpr_events.12.b: "Redirect to Revolution (Tech spread +5 Revolution points, some unrest)"

  lpr_events.13.t: "Revolution's Apex"
  lpr_events.13.d: "Our revolutionary fervor has reached its absolute peak. The choice is ours: unleash all accumulated revolutionary energy for transformative change, or channel it into the cause of liberty."
  lpr_events.13.f: "Twenty units of revolution demand action."

  lpr_events.13.a: "Consume Revolution for Ultimate Reward (New pops + long tech boost, consume all Revolution points)"
  lpr_events.13.b: "Redirect to Liberty (Gold +5 Liberty points, small population loss)"

  je_lpr_points: "Liberty, Progress, and Revolution"
